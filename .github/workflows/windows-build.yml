name: Build Windows EXE (Movidesk Client)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'movidesk/**'
      - 'backend.json'
      - '.github/workflows/windows-build.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo files (debug)
        shell: bash
        run: |
          echo "=== TREE ==="
          ls -R

      - name: Ensure backend.json present (create if missing)
        shell: bash
        run: |
          if [ ! -f backend.json ]; then
            echo '{"backend_base":"https://web-production-ba1e.up.railway.app"}' > backend.json
            echo "backend.json criado com default."
          else
            echo "backend.json já existe."
          fi

      - name: Validate entrypoint path
        shell: bash
        run: |
          if [ ! -f "movidesk/main.py" ]; then
            echo "ERRO: movidesk/main.py não encontrado. Ajuste o caminho no passo do PyInstaller."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install ttkbootstrap requests pyinstaller

      - name: Detect icon (optional)
        shell: bash
        run: |
          if [ -f "icon.ico" ]; then
            echo "ICON_FLAG=--icon icon.ico" >> $GITHUB_ENV
            echo "Usando icon.ico na raiz."
          elif [ -f "app_refactor/icon.ico" ]; then
            echo "ICON_FLAG=--icon app_refactor/icon.ico" >> $GITHUB_ENV
            echo "Usando app_refactor/icon.ico."
          else
            echo "ICON_FLAG=" >> $GITHUB_ENV
            echo "Nenhum ícone encontrado; compilando sem ícone."
          fi

      - name: Build EXE with PyInstaller
        shell: bash
        run: |
          pyinstaller --noconsole --onefile --name MovideskApp $ICON_FLAG --add-data "backend.json;." -p . movidesk/main.py

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p out
          cp dist/MovideskApp.exe out/MovideskApp.exe
          cp backend.json out/backend.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MovideskApp_Windows
          path: out/*
